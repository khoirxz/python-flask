<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    {% include 'assets.html' %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/datatables.min.css') }}"
    />
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/datatables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/flowbite.min.js') }}"></script>
  </head>
  <body class="font-['Switzer'] relative min-h-full bg-white">
    <!-- Navbar -->
    {% include 'navbar.html' %}
    <!-- End Navbar -->

    <!--
      transparant overlay ketika sidebar aktif
    -->
    <div
      id="overlay"
      class="fixed inset-0 bg-black/50 z-30 w-full h-full t-0 hidden"
      aria-hidden="true"
      tabindex="-1"
      onclick="handleSidebar()"
    ></div>

    <div id="content-wrapper" class="relative">
      <!-- Sidebar -->
      {% include 'sidebar.html' %}
      <!-- End Sidebar -->

      <!-- content -->
      <div id="content" class="z-10 py-10 px-12">
        <div class="max-w-screen-xl m-auto container flex flex-col gap-6">
          <div class="flex flex-col gap-8">
            <div class="flex flex-row justify-between items-center">
              <div>
                <h1 class="text-3xl font-bold leading-loose">
                  {{ title }} pakan
                </h1>
                <p>Data {{ title }}</p>
              </div>

              <!-- button tambah -->
              <div>
                <a
                  href="/form-user"
                  class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                >
                  Tambah
                </a>
              </div>
            </div>

            <!-- table -->
            <table id="myTable" class="display">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>E-mail</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for item in data %}
                <tr>
                  <td class="px-4 py-2">{{ item['username'] }}</td>
                  <td class="px-4 py-2">{{ item['email'] }}</td>
                  <td>
                    <div class="flex gap-2">
                      <a
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 text-center"
                        href="/form-user/{{ item['id'] }}"
                      >
                        Edit
                      </a>

                      <a
                        href="{{ item['username'] != verif['username'] and '/delete-user/' + item['id'] or '#' }}"
                        class="text-white {{ item['username'] != verif['username'] and 'bg-red-700 cursor-pointer hover:bg-red-800' or 'bg-red-500 cursor-not-allowed opacity-50'}} focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-3 py-2 text-center"
                        >Delete</a
                      >
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- end content -->
    </div>

    <!-- script and footer -->
    {% include 'footer.html' %}
    <script>
      $(document).ready(function () {
        $("#myTable").DataTable({
          responsive: true,
          order: [[0, "desc"]],
        });
      });
    </script>
  </body>
</html>
