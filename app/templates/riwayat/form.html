<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    {% include 'assets.html' %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/datatables.min.css') }}"
    />
  </head>
  <body class="font-['Switzer'] relative min-h-full bg-white">
    <!-- Navbar -->
    {% include 'navbar.html' %}
    <!-- End Navbar -->

    <!--
      transparant overlay ketika sidebar aktif
    -->
    <div
      id="overlay"
      class="fixed inset-0 bg-black/50 z-30 w-full h-full t-0 hidden"
      aria-hidden="true"
      tabindex="-1"
      onclick="handleSidebar()"
    ></div>

    <div id="content-wrapper" class="relative">
      <!-- Sidebar -->
      {% include 'sidebar.html' %}
      <!-- End Sidebar -->

      <!-- content -->
      <div id="content" class="z-10 py-10 px-12">
        <div class="max-w-screen-xl m-auto container flex flex-col gap-6">
          <div class="grid grid-cols-1 md:grid-cols-2">
            <div>
              <h1 class="text-3xl font-bold leading-loose">{{ title }}</h1>
              <p>Masukan detail riwayat pakan</p>
            </div>
            <div class="shadow rounded-lg px-4 py-6">
              <form
                action="{{ action }}{{ '/' if id is defined else '' }}{{ id if id is defined else '' }}"
                method="post"
                class="flex flex-col gap-2"
              >
                <input
                  type="date"
                  name="tanggal"
                  value="{{ data['tanggal'] if data is defined else '' }}"
                  placeholder="tanggal"
                  class="py-2 px-3 outline-none border rounded-md"
                />

                <input
                  type="text"
                  name="model_regresi"
                  value="{{ data['modelRegresi'] if data is defined else '' }}"
                  placeholder="Model regresi"
                  class="py-2 px-3 outline-none border rounded-md"
                />

                <input
                  type="date"
                  name="hari_mulai_prediksi"
                  value="{{ data['hariMulaiPrediksi'] if data is defined else '' }}"
                  placeholder="Hari mulai"
                  class="py-2 px-3 outline-none border rounded-md"
                />

                <input
                  type="number"
                  name="jumlah_prediksi"
                  value="{{ data['jumlahHariDiprediksi'] if data is defined else ''}}"
                  placeholder="Jumlah prediksi"
                  class="py-2 px-3 outline-none border rounded-md"
                />

                <div class="mt-2">
                  <button
                    class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                  >
                    Simpan
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- end content -->
    </div>

    <!-- script and footer -->
    {% include 'footer.html' %}
  </body>
</html>
